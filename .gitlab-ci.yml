package:debian:arm64:
  stage: package
  script:
    - dpkg --add-architecture arm64
    - apt update -qy
    - apt upgrade -qy 
    - apt install dh-make build-essential cmake crossbuild-essential-arm64 qtwebengine5-dev:arm64 -qy
    - export CONFIG_SITE=/etc/dpkg-cross/cross-config.arm64  
    - export DEB_BUILD_OPTIONS=nocheck 
    - dpkg-buildpackage -aarm64 -Pcross,nocheck -us -uc
    - mv ../qt-kiosk*.deb .
  tags:
    - debian

  artifacts:
    paths:
      - ./qt-kiosk*.deb
    expire_in: 1d

