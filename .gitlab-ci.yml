stages:
  - build
  - package
  - deploy


build:debian:x86-64:
  stage: build
  before_script:
    - apt update -qy
    - apt install build-essential cmake qtwebengine5-dev -qy
  script:
    - cmake .
    - make
  tags:
    - debian

  artifacts:
    paths:
      - qt-kiosk
    expire_in: 1d

package:debian:x86-64:
  stage: package
  script:
    - apt update -qy
    - apt upgrade -qy 
    - apt install dh-make build-essential cmake qtwebengine5-dev -qy
    - dpkg-buildpackage -us -uc
    - mv ../qt-kiosk*.deb .
  tags:
    - debian

  artifacts:
    paths:
      - ./qt-kiosk*.deb
    expire_in: 1d


